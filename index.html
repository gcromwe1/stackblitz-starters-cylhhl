<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchButton">Search</button>
  </div>
  
  <div id="dropdown" class="dropdown-menu"></div>
  
 
  <section id="resultsSection" style="display: none;">
    <div id="noResults" style="display: none; font-size: 18px; color: #ff0000;">No results found :(</div> 
    <table id="studentList">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>ID</th>
          <th>Major</th>
          <th>College</th>
          <th>Classification</th>
          <th>Email</th>
          <th>GPA</th> 
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button id="prevPage" style="display: none;">Previous</button>
      <button id="nextPage" style="display: none;">Next</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
